version: 1.0.0-alpha-{build}

build:
  verbosity: minimal

artifacts:
  - path: '*.nupkg'

platform: Any CPU

configuration:
  - Debug
  - Release
  
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

matrix:
  fast_finish: true
